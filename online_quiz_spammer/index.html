<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz Spammer</title>
    <link rel="stylesheet" href="style.css" />
    <!-- MathJax Configuration -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ§® Math Quiz Spammer</h1>
        <p>Practice makes perfect!</p>
      </div>
      <!-- Selection Screen -->
      <div id="selectionScreen">
        <div class="grade-selector">
          <h2 style="margin-bottom: 20px">Select Your Grade</h2>
          <div class="grade-buttons">
            <button class="grade-btn" data-grade="3">Grade 3</button>
            <button class="grade-btn" data-grade="4">Grade 4</button>
            <button class="grade-btn" data-grade="5">Grade 5</button>
            <button class="grade-btn" data-grade="6">Grade 6</button>
          </div>
        </div>
        <div class="question-select-row">
          <label for="questionCountSelect">Number of Questions:</label>
          <select id="questionCountSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button id="startQuizBtn" class="btn btn-primary">Start Quiz</button>
        </div>
      </div>
      <!-- Quiz/Review Screen -->
      <div class="quiz-container" id="quizContainer" style="display: none">
        <div class="stats">
          <div class="stat-item">
            <div class="stat-number" id="questionsAnswered">0</div>
            <div class="stat-label">Questions Answered</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="correctAnswers">0</div>
            <div class="stat-label">Correct</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="accuracy">0%</div>
            <div class="stat-label">Accuracy</div>
          </div>
        </div>
        <div class="question-card" id="questionCard">
          <div class="question-header">
            <div class="question-number" id="questionNumber">Question #1</div>
            <div id="currentGrade" style="color: #666">Grade 3</div>
          </div>
          <div class="question-text" id="questionText">Loading question...</div>
          <div class="question-image" id="questionImage" style="display: none">
            <img id="questionImg" src="" alt="Question Image" />
          </div>
          <div class="options" id="optionsContainer">
            <!-- Options will be loaded here -->
          </div>
          <div class="feedback" id="feedback"></div>
          <div class="buttons">
            <button class="btn btn-primary" id="submitBtn">Submit Answer</button>
            <button class="btn btn-secondary" id="nextBtn" style="display: none">Next Question</button>
          </div>
        </div>
        <!-- Results Table and Review Detail containers -->
        <div id="resultsTableContainer" style="display: none"></div>
        <div id="reviewDetail" style="display: none"></div>
        <div style="text-align: center; margin-top: 30px">
          <button id="backToSelectionBtn" class="btn btn-secondary">Back to Selection</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
